<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re Air Tech Projects</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        nav {
           
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
       
            
        }
        .logo {
            color: #ffffff;
            display: flex;
            align-items: left;
            align-self: flex-start;
            text-decoration: none;
            height: 55px;
        }

        .logo img {
            height:47px;
            width: 55px;
                       
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        
        .nav-menu li a {
            text-decoration: none;
            color: #0569b5;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #667eea;
        }

        .nav-menu li a:hover::after {
            width: 100%;
        }

        /* Burger Menu */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .burger span {
            width: 25px;
            height: 4px;
            background: #0569b5;
            border-radius: 0px;
            transition: all 0.3s ease;
        }

        /* Burger Animation */
        .burger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Content */
        .content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            color: white;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .nav-menu {
                color: #fff;             
                position: fixed;
                left: 0;
                top: 70px;
                flex-direction: column;
                background: linear-gradient(135deg, #e3f1ff);
                width: 100%;
                text-align: center;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.active {
                max-height: 400px;
            }

            .nav-menu li {
                color: #fff;
                padding: 1.5rem 0;
              
            }

            .nav-menu li a::after {
                display: none;

            }

            .content h1 {
                font-size: 2rem;
                color: #fff;
            }

            .content p {
                font-size: 1rem;
                color: #fff;
            }
        }
    </style>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo"> 
                <img src="airtech-logo.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu li a');

        // Toggle menu
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!burger.contains(e.target) && !navMenu.contains(e.target)) {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>











































































    <style>
        .air-tech {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            padding: 20px 0;
        }

        /* Force 2x2 grid on mobile */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 1px;
            cursor: pointer;
            aspect-ratio: 4/3;
            background-color: #ddd;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 2px;
            background-color: white;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        /* Navigation Arrows */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .nav-btn.prev {
            left: 30px;
        }

        .nav-btn.next {
            right: 30px;
        }

        .nav-btn::before {
            content: '';
            width: 15px;
            height: 15px;
            border-left: 3px solid white;
            border-bottom: 3px solid white;
        }

        .nav-btn.prev::before {
            transform: rotate(45deg);
            margin-left: 5px;
        }

        .nav-btn.next::before {
            transform: rotate(-135deg);
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .nav-btn {
                width: 50px;
                height: 50px;
            }

            .nav-btn.prev {
                left: 10px;
            }

            .nav-btn.next {
                right: 10px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
            }
        }
    </style>
<div class="air-tech">
    <div class="gallery-container">
        <div class="gallery-grid" id="gallery">
            <!-- Gallery items will be generated by JavaScript -->
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" id="closeBtn"></button>
        <button class="nav-btn prev" id="prevBtn"></button>
        <div class="lightbox-content">
            <img src="" alt="Gallery Image" class="lightbox-image" id="lightboxImage">
        </div>
        <button class="nav-btn next" id="nextBtn"></button>
    </div>

    <script>
        // Sample images - replace with your actual image URLs
        const images = [
            'images/pj2.webp',
            'images/pjq.webp',
            'images/pj3.webp',
            'images/pj4.webp',
            'images/pjq.webp',
            'ob1.webp',
            'ob2.webp',
            'Obview.webp',
            'display.webp',
            'display2.webp'
        ];

        const gallery = document.getElementById('gallery');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightboxImage');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let currentIndex = 0;

        // Generate gallery items
        images.forEach((src, index) => {
            const item = document.createElement('div');
            item.className = 'gallery-item';
            item.innerHTML = `<img src="${src}" alt="Gallery Image ${index + 1}">`;
            item.addEventListener('click', () => openLightbox(index));
            gallery.appendChild(item);
        });

        // Open lightbox
        function openLightbox(index) {
            currentIndex = index;
            lightboxImage.src = images[currentIndex];
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close lightbox
        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate to previous image
        function showPrevious() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImage.src = images[currentIndex];
        }

        // Navigate to next image
        function showNext() {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImage.src = images[currentIndex];
        }

        // Event listeners
        closeBtn.addEventListener('click', closeLightbox);
        prevBtn.addEventListener('click', showPrevious);
        nextBtn.addEventListener('click', showNext);

        // Close on background click
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                closeLightbox();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') showPrevious();
            if (e.key === 'ArrowRight') showNext();
        });
    </script>
    </div>
</body>
</html>
