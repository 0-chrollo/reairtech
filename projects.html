<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re Air Tech Projects</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navbar Styles */
        nav {
           
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, #ceebff 0%, #ffffff 100%);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
       
            
        }
        .logo {
            color: #ffffff;
            display: flex;
            align-items: left;
            align-self: flex-start;
            text-decoration: none;
            height: 55px;
        }

        .logo img {
            height:47px;
            width: 55px;
                       
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        
        .nav-menu li a {
            text-decoration: none;
            color: #0569b5;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover {
            color: #667eea;
        }

        .nav-menu li a:hover::after {
            width: 100%;
        }

        /* Burger Menu */
        .burger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .burger span {
            width: 25px;
            height: 4px;
            background: #0569b5;
            border-radius: 0px;
            transition: all 0.3s ease;
        }

        /* Burger Animation */
        .burger.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Content */
        .content {
            padding-top: 100px;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            color: white;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .burger {
                display: flex;
            }

            .nav-menu {
                color: #fff;             
                position: fixed;
                left: 0;
                top: 70px;
                flex-direction: column;
                background: linear-gradient(135deg, #e3f1ff);
                width: 100%;
                text-align: center;
                gap: 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.4s ease-in-out;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            .nav-menu.active {
                max-height: 400px;
            }

            .nav-menu li {
                color: #fff;
                padding: 1.5rem 0;
              
            }

            .nav-menu li a::after {
                display: none;

            }

            .content h1 {
                font-size: 2rem;
                color: #fff;
            }

            .content p {
                font-size: 1rem;
                color: #fff;
            }
        }
    </style>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo"> 
                <img src="airtech-logo.png" alt="Logo">
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
            
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="burger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
    <script>
        const burger = document.querySelector('.burger');
        const navMenu = document.querySelector('.nav-menu');
        const navLinks = document.querySelectorAll('.nav-menu li a');

        // Toggle menu
        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        // Close menu when clicking on a link
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!burger.contains(e.target) && !navMenu.contains(e.target)) {
                burger.classList.remove('active');
                navMenu.classList.remove('active');
            }
        });
    </script>
